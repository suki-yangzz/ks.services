version: '3.1'

services:
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    restart: always
    ports:
      - 2181:2181

  kafka:
    image: sssyayayiooo/kafkadocker_kafka:latest
    container_name: kafka
    restart: always
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "api-log:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  nimbus:
    image: storm:latest
    container_name: nimbus
    command: storm nimbus
    depends_on:
      - zookeeper
    links:
      - zookeeper
    restart: always
    ports:
      - 6627:6627

  supervisor:
    image: storm:latest
    container_name: supervisor
    command: storm supervisor
    depends_on:
      - nimbus
      - zookeeper
    links:
      - nimbus
      - zookeeper
    restart: always

  ui:
    image: storm:latest
    container_name: storm-ui
    command: storm ui
    depends_on:
      - nimbus
      - zookeeper
    links:
      - nimbus
    restart: always
    ports:
      - 8080:8080

